<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script>
        function reqPic() {
            var request = new XMLHttpRequest();

            request.open("POST", "/");
            var data = new FormData();
            data.append("text", document.getElementById("text").value);
            data.append("number", document.getElementById("number").value);
            request.send(data);

            request.onreadystatechange = () => {
                if(request.readyState == 4 && request.status == 200) {
                    document.getElementById("result").innerHTML = request.responseText;
                }
                else {
                    document.getElementById("result").innerHTML = "wait";
                }
            }
        }
    </script>
</head>

<body>
    <input type="text" placeholder="some text" id="text">
    <input type="text" placeholder="some number" id="number">
    <button id="submit" onclick="reqPic();">sent</button>
    <div id="result"></div>
</body>

</html>
